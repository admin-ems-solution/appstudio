        function readNumberInVietnamese(number) {
            const defaultNumbers = ' hai ba b·ªën nƒÉm s√°u b·∫£y t√°m ch√≠n';
            const chuHangDonVi = (' kh√¥ng' + defaultNumbers).split(' ');
            const chuHangChuc = (' l·∫∫ m∆∞·ªùi' + defaultNumbers).split(' ');
            const chuHangTram = (' kh√¥ng' + defaultNumbers).split(' ');
            const dv = ['', ' ngh√¨n', ' tri·ªáu', ' t·ª∑', ' ngh√¨n t·ª∑', ' tri·ªáu t·ª∑'];

            function convert_block_three(numberStr) {
                if (numberStr === '000') return '';
                let tram = numberStr.charAt(0);
                let chuc = numberStr.charAt(1);
                let donvi = numberStr.charAt(2);
                let chuoi = '';
                if (tram !== '0') {
                    chuoi += chuHangTram[tram] + ' trƒÉm';
                    if (chuc === '0' && donvi !== '0') chuoi += ' linh';
                }
                if (chuc !== '0' && chuc !== '1') {
                    chuoi += ' ' + chuHangChuc[chuc] + ' m∆∞∆°i';
                    if (chuc === '0' && donvi !== '0') chuoi += ' linh';
                }
                if (chuc === '1') chuoi += ' m∆∞·ªùi';
                switch (donvi) {
                    case '1':
                        if (chuc !== '0' && chuc !== '1') {
                            chuoi += ' m·ªët';
                        } else {
                            chuoi += ' ' + chuHangDonVi[donvi];
                        }
                        break;
                    case '5':
                        if (chuc === '0') {
                            chuoi += ' ' + chuHangDonVi[donvi];
                        } else {
                            chuoi += ' lƒÉm';
                        }
                        break;
                    default:
                        if (donvi !== '0') {
                            chuoi += ' ' + chuHangDonVi[donvi];
                        }
                        break;
                }
                return chuoi.trim();
            }

            let numStr = String(parseInt(number, 10));
            if (numStr === '0') return 'Kh√¥ng ƒë·ªìng';
            let i = numStr.length;
            let chunks = [];
            while (i > 0) {
                chunks.push(numStr.substring(i - 3 > 0 ? i - 3 : 0, i));
                i -= 3;
            }
            if (chunks.length === 0) return "Kh√¥ng ƒë·ªìng";

            const result = chunks.reverse().map((chunk, index) => {
                if (chunk === "000" || chunk === "00" || chunk === "0") return "";
                while (chunk.length < 3) chunk = '0' + chunk;
                const text = convert_block_three(chunk);
                return text ? text + dv[chunks.length - 1 - index] : '';
            }).filter(Boolean).join(' ');

            return (result.charAt(0).toUpperCase() + result.slice(1)).trim() + " ƒë·ªìng";
        }
